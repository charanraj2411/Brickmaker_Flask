{% extends "base.html" %}
{%block title%} Brick Maker Advance Payment {%endblock%}
{%block content%}

<h1>Welcome to Brick Maker Rates Page</h1>
<form action="#" method="POST" class="Submission-Form">

	<label>Select name of Brick Maker</label>

	<select name="brickmaker">
		{% for row in result %}
  			<option value="{{row[0]}}">{{row[0]}}</option>
  		{% endfor %}
	</select> 
	
	<label>Advance Payment</label>
	<input type="text" name="AdvancePay" placeholder="Advance Payment" title="Enter the advance Payment" maxlength="5" required>

	<input type="submit" value="submit" class="sbt_btn">

</form>
{% endblock %}
