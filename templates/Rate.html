{% extends "base.html" %}
{%block title%} Brick Maker Rates {%endblock%}
{%block content%}

<h1>Welcome to Brick Maker Rates Page</h1>
<form action="#" method="POST" class="Submission-Form">

	<label>Select name of Brick Maker</label>

	<select name="brickmaker">
		{% for row in result %}
  			<option value="{{row[0]}}">{{row[0]}}</option>
  		{% endfor %}
	</select> 
	
	<label>Rates per piece</label>
	<input type="text" name="Brick Rate" placeholder="Rates per brick" title="Enter valid brick price" pattern="[0-9]{2}" maxlength="2" required>

	<input type="submit" value="submit" class="sbt_btn">

</form>
{% endblock %}
